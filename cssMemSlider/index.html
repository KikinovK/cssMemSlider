<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input class="slider__input" type="radio" id="slide1" name='control' checked>
      <input class="slider__input" type="radio" id="slide2" name='control'>
      <input class="slider__input" type="radio" id="slide3" name='control'>
      <input class="slider__input" type="radio" id="slide4" name='control'>
      <div class="slider__images">
        <img class="slider__image"
            src="https://i.picsum.photos/id/0/5616/3744.jpg?hmac=3GAAioiQziMGEtLbfrdbcoenXoWAW-zlyEAMkfEdBzQ"
            alt=""
        >
        <img class="slider__image"
            src="https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"
            alt=""
        >
        <img class="slider__image"
            src="https://i.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
            alt=""
        >
        <img class="slider__image"
            src="https://i.picsum.photos/id/100/2500/1656.jpg?hmac=gWyN-7ZB32rkAjMhKXQgdHOIBRHyTSgzuOK6U0vXb1w"
            alt=""
        >
      </div>
      <div class="slider__texts">
        <div class="wrapper__texts">
          <span class="slider__text">Lorem ipsum dolor sit amet.</span>
          <span class="slider__text">Lorem ipsum dolor sit amet consectetur.</span>
          <span class="slider__text">Lorem, ipsum dolor.</span>
          <span class="slider__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</span>
        </div>
      </div>
      <div class="slider__controls">
        <label for="slide1" class="slider__control"></label>
        <label for="slide2" class="slider__control"></label>
        <label for="slide3" class="slider__control"></label>
        <label for="slide4" class="slider__control"></label>
      </div>
    </div>

  </div>
</body>
</html>
